    <div class="time-slot">
        
        <div class="time-slot-table">
            <div>
                <img src="./wake_up.png" alt="">
            </div>
            <div>
                <label for="wake-up"> Set wake up time</label>
            </div>
            <div>

                    <option value="">11AM - 12PM</option>

            </div>
            
        </div>

        <p class="line">&nbsp;</p>

        <div class="time-slot-table">
            <div>
                <img src="./lunch_time.png" alt="">
            </div>
            <div><label for="lunch-time">Set lunch time</label></div>

                <select id="lunch-time">

                    <option value="">11PM - 12AM</option>
                </select>
            </div>
        </div>

        <p class="line">&nbsp;</p>

        <div class="time-slot-table">
            <div>
                <img src="./nap_time.png" alt="">
            </div>
            <div>
                <label for="nap">Set nap time</label>
            </div>
            <div>
                <select id="nap">
                    <option value="">12PM - 1PM</option>
                    <option value="">1PM - 2PM</option>
                    <option value="">2PM - 3PM</option>
                    <option value="">3PM - 4PM</option>
                    <option value="">4PM - 5PM</option>

            <div>
             <img src="./nap_time.png" alt="">
            </div>
            <div>
                <label for="night">Set night time</label>
            </div>
            <div>
                <select id="nap">
                    <option value="">12PM - 1PM</option>
                    <option value="">1PM - 2PM</option>
                    <option value="">2PM - 3PM</option>
                    <option value="">3PM - 4PM</option>
                    <option value="">4PM - 5PM</option>
                    <option value="">5PM - 6PM</option>
                    <option value="">6PM - 7PM</option>
                    <option value="">7PM - 8PM</option>

                    <option value="">9PM - 10PM</option>
                    <option value="">10PM - 11PM</option>
                    <option value="">11PM - 12AM</option>

            </div>
            
        </div>
    
     </div>
    
    <div class="right-clock">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three">
            <span class="T">Time</span>
            <div class="numb">
                <p class="Td">10</p>
                <p class="Tt">hours</p>
            </div>
            <span class="colon">:</span>
            <div class="numb">
                <p class="Td">00</p>
                <p class="Tt">mins</p>
            </div>
            <span class="colon">:</span>
            <div class="numb">
                <p class="Td">01</p>
                <p class="Tt">secs</p>
            </div>
            <span>&nbsp;</span>
           
            <img src="./AM_svg.png" alt="am" class="am">
            <span class="fix2">AM</span>
        </div>

    </div>

    </div>
